<div class="container mt-4">
  <h2 class="mb-3">ðŸ“Š Reports & Analytics</h2>
  <p class="text-muted">Generate visual & tabular reports.</p>

  <!-- Report Types -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Report Types</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let report of reports">{{ report }}</li>
    </ul>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">Filters</div>
    <div class="card-body">
      <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Date Range</label>
            <input type="text" class="form-control" formControlName="dateRange" placeholder="Select Date Range">
          </div>
          <div class="col-md-6">
            <label class="form-label">Machine / Line</label>
            <input type="text" class="form-control" formControlName="machineLine" placeholder="Enter Machine / Line">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Product / Work Order</label>
            <input type="text" class="form-control" formControlName="productWorkOrder" placeholder="Enter Product / Work Order">
          </div>
          <div class="col-md-6">
            <label class="form-label">Shift / Operator</label>
            <input type="text" class="form-control" formControlName="shiftOperator" placeholder="Enter Shift / Operator">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
      </form>
    </div>
  </div>

  <!-- Placeholder -->
  <div class="card">
    <div class="card-body">
      <p class="text-muted">Filtered reports will appear here...</p>
    </div>
  </div>
</div>
