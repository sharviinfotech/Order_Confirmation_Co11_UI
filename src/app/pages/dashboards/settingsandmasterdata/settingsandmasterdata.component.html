<div class="container mt-4">
  <h2>Settings & Master Data</h2>
  <p>Manage configuration and static master data like products, machines, shifts, etc.</p>

  <!-- Master Data Form -->
  <form [formGroup]="masterForm" (ngSubmit)="onSubmit()" class="card p-3 shadow-sm mb-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Module Type</label>
        <select formControlName="moduleType" class="form-control">
          <option value="">Select Module</option>
          <option>Product Master</option>
          <option>Machine Master</option>
          <option>Material Master</option>
          <option>Shift Master</option>
          <option>BOM</option>
          <option>Alerts/Threshold Rules</option>
          <option>Notification Settings</option>
        </select>
      </div>

      <div class="col-md-4">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
      </div>

      <div class="col-md-4">
        <label>Code</label>
        <input type="text" formControlName="code" class="form-control" placeholder="Enter Code">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-8">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" placeholder="Enter Description">
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <label class="me-2">Active:</label>
        <input type="checkbox" formControlName="isActive" class="form-check-input">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="masterForm.invalid">Add Master Data</button>
  </form>

  <!-- Master Data Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Module Type</th>
        <th>Name</th>
        <th>Code</th>
        <th>Description</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of masterDataList; let i = index">
        <td>{{ item.moduleType }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.isActive ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editItem(i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
