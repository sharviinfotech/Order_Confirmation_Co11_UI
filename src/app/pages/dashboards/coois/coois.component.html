<div class="card">
  <div class="card-header">coois</div>
  <div class="card-body">
    <form [formGroup]="form">

      <!-- Top Row: Dropdown + Checkboxes + Plant -->
      <div class="d-flex align-items-center flex-wrap mb-3" style="gap: 8rem;">

        <!-- List Dropdown -->
        <div class="d-flex align-items-center">
          <label class="mb-0 mr-2" style="min-width: 50px;">List</label>
          <div style="position: relative; width: 150px;">
            <select formControlName="dropdown" class="form-control form-control-sm"
                    style="appearance: none; padding-right: 24px; width: 100%;">
              <option value="">Select</option>
              <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
            </select>
            <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
                         pointer-events: none; font-size: 12px;">â–¼</span>
          </div>
        </div>

        <!-- Checkboxes + Plant -->
        <ng-container *ngIf="form.get('dropdown')?.value">
          <div class="d-flex align-items-center" style="gap: 8rem;">

            <div class="d-flex align-items-center">
              <input type="checkbox" formControlName="prdOrdersCheck" class="form-check-input mr-2" />
              <label class="mb-0 font-weight-bold">Production Order</label>
            </div>

            <div class="d-flex align-items-center">
              <input type="checkbox" formControlName="plndOrdersCheck" class="form-check-input mr-2" />
              <label class="mb-0 font-weight-bold">Planned Order</label>
            </div>

            <!-- Plant field aligned beside checkboxes -->
            <div class="d-flex flex-column" 
                 *ngIf="form.get('prdOrdersCheck')?.value || form.get('plndOrdersCheck')?.value">
              <label class="mb-0">Plant</label>
              
              <input type="text" formControlName="WERKS" class="form-control form-control-sm mt-1"
                     style="width: 200px;" />
            </div>

          </div>
        </ng-container>
      </div>

      <!-- Conditional Fields -->
      <ng-container *ngIf="form.get('prdOrdersCheck')?.value || form.get('plndOrdersCheck')?.value">
        <div class="row mb-3">
          <div class="form-group col-sm-3">
            <label>From Order Number</label>
            <input type="text" formControlName="AUFNR_F" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>To Order Number</label>
            <input type="text" formControlName="AUFNR_T" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>From Order Type</label>
            <input type="text" formControlName="AUART_F" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>To Order Type</label>
            <input type="text" formControlName="AUART_T" class="form-control form-control-sm mt-1" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-3">
            <label>From Sales Order</label>
            <input type="text" formControlName="KDAUF_F" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>To Sales Order</label>
            <input type="text" formControlName="KDAUF_T" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>From Sales Order Item</label>
            <input type="text" formControlName="KDPOS_F" class="form-control form-control-sm mt-1" />
          </div>
          <div class="form-group col-sm-3">
            <label>To Sales Order Item</label>
            <input type="text" formControlName="KDPOS_T" class="form-control form-control-sm mt-1" />
          </div>
        </div>
      </ng-container>

    </form>
  </div>
</div>
